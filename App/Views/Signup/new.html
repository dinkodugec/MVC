<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1>Sign up</h1>

    <form action="index.php?signup/create" method="post">
      <!--  <form action="index.php?signup/create" method="post"> if apache config are default -->
      <div>
        <label for="inputName">Name</label>
        <input id="inputName" name="name" placeholder="Name" autofocus />
      </div>

      <div>
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" name="email" placeholder="email address" />
      </div>

      <div>
        <label for="inputPassword">Password</label>
        <input
          type="password"
          id="inputPassword"
          name="password"
          placeholder="Password"
        />
      </div>

      <div>
        <label for="inputPasswordConfirmation">Repeat password</label>
        <input
          type="password"
          id="inputPasswordConfirmation"
          name="password_confirmation"
          placeholder="Repeat password"
        />
      </div>

      <button type="submit">Sign up</button>
    </form>
  </body>
</html>
