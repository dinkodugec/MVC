{% extends "base.html" %} {% block title %}Igrišće, kulturno društvo{% endblock
%} {% block body %}

<section class="hero">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="800"
          height="700"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Placeholder: First slide"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#777"></rect>
          <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
        </svg>
      </div>
      <div class="carousel-item">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="800"
          height="700"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Placeholder: Second slide"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#666"></rect>
          <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text>
        </svg>
      </div>
      <div class="carousel-item">
        <svg
          class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
          width="800"
          height="700"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Placeholder: Third slide"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#555"></rect>
          <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text>
        </svg>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<div class="container text-center mt-5">
  <div class="row">
    <div class="col"><h1>Posljednji događaji</h1></div>
  </div>
</div>

<section class="posts">
  <div class="row mt-5">
    {% for post in paginate.results %}
    <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 mb-5 offset-sm-1">
      <div class="card" style="width: 300px">
        <div class="col-xs-6 col-md-3">
          <a href="/posts/showPost?id={{ post.id }}" class="thumbnail">
            <img
              src="admin/posts/{{ post.image }}"
              width="300px;"
              height="200px"
              class="homePagePhoto"
            />
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<nav aria-label="...">
  <ul class="pagination pagination-lg justify-content-center">
    <li class="page-item active" aria-current="page"></li>
    {% for i in 1..paginate.numPages %}
    <li class="page-item">
      <a class="page-link" href="http://mvc.hr:8080?page={{ i }}">{{ i }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
