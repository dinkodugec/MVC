{% extends 'base.html' %} {% block title %}Log in{% endblock %} {% block body %}

<h1>Log in</h1>

<form action="/login/create" method="post">
  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input
      class="form-control"
      type="email"
      id="inputEmail"
      name="email"
      placeholder="Email address"
      autofocus
      value="{{ email }}"
    />
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input
      class="form-control"
      type="password"
      id="inputPassword"
      name="password"
      placeholder="Password"
    />
  </div>

  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        name="remember_me"
        {%
        if
        remember_me
        %}
        checked="checked"
        {%
        endif
        %}
      />
      Remember me
    </label>
  </div>

  <button class="btn btn-outline-primary" type="submit">Log in</button>
</form>

{% endblock %}
